<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Demo - After Build</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .demo-section {
      background: white;
      padding: 40px;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .demo-section h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #0066ff;
      padding-bottom: 10px;
    }
    .note {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>

  <!-- Load widget styles after building -->
  <link rel="stylesheet" href="dist/alert-widget/alert-widget.css">
  <link rel="stylesheet" href="dist/heading-widget/heading-widget.css">
</head>
<body>
  <h1>ðŸŽ¨ Hyperdesign Widget Demo</h1>

  <div class="note">
    <strong>Note:</strong> This demo file shows how to use the widgets after running <code>npm run build</code>.
    The widgets will be available in the <code>dist/</code> folder.
  </div>

  <div class="demo-section">
    <h2>Heading Widget</h2>
    <div id="heading-container"></div>
  </div>

  <div class="demo-section">
    <h2>Alert Widget - Success</h2>
    <div id="alert-container"></div>
  </div>

  <div class="demo-section">
    <h2>Alert Widget - Error</h2>
    <div id="alert-error-container"></div>
  </div>

  <script type="module">
    // Import widget classes
    import AlertWidget from './dist/alert-widget/alert-widget.js';
    import HeadingWidget from './dist/heading-widget/heading-widget.js';

    // Load HTML templates
    async function loadTemplate(path) {
      const response = await fetch(path);
      return response.text();
    }

    // Initialize Heading Widget
    const headingHtml = await loadTemplate('./dist/heading-widget/heading-widget.html');
    const headingContainer = document.getElementById('heading-container');
    headingContainer.innerHTML = headingHtml;

    const headingWidget = new HeadingWidget(headingContainer, {
      centered: false,
      onButtonClick: (index) => {
        alert(`Button ${index === 0 ? 'Primary' : 'Secondary'} clicked!`);
      }
    });
    headingWidget.render();

    // Initialize Alert Widget - Success
    const alertHtml = await loadTemplate('./dist/alert-widget/alert-widget.html');
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = alertHtml;

    const alertWidget = new AlertWidget(alertContainer, {
      type: 'success',
      onClose: () => {
        alert('Alert closed!');
        alertContainer.style.display = 'none';
      }
    });
    alertWidget.render();

    // Initialize Alert Widget - Error
    const alertErrorContainer = document.getElementById('alert-error-container');
    alertErrorContainer.innerHTML = alertHtml;

    const alertErrorWidget = new AlertWidget(alertErrorContainer, {
      type: 'error',
      onClose: () => {
        alert('Error alert closed!');
        alertErrorContainer.style.display = 'none';
      }
    });
    alertErrorWidget.render();
  </script>
</body>
</html>
