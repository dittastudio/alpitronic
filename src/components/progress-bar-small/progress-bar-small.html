<div
  data-js-progress
  class="
    progress-bar-small
    relative
    mt-8
    mx-8
    pb-8
  "
>
  <div
    data-js-resize-container
    class="
      @container-[size]
      box
      resize
      overflow-auto
      flex
      flex-col
      justify-end
      gap-3
      h-50
    "
  >
    <div
      data-js-percentage-lines
      class="
        flex
        items-baseline
        text-[min(calc(100cqb_-_--spacing(13)),35cqi,160px)]
      "
    >
      <div
        class="
          w-[calc(var(--lines-count)*1%)]
        "
      >
        <div
          class="
            tracking-[-0.04em]
            leading-none
            flex
            items-baseline
            gap-[0.1em]
            text-white
            -mx-[0.035em]
            -my-[0.12em]
          "
        >
          <span data-js-progress-number>56</span>
          <small class="
            text-[60%]
            font-medium
          ">%</small>
        </div>
      </div>

      <div
        class="
          grow
          h-full
          flex
          items-end
          text-[min(calc(100cqb_-_--spacing(13)),9cqi,36px)]
          font-medium
          text-white
          -translate-x-5
        "
      >
        <div
          data-js-progress-limit
          class="
            -mx-[0.035em]
            -my-[0.37em]
            transition-[opacity,scale]
            duration-200
            ease-out
          ">
          <span data-js-progress-limit-number>80</span>%
        </div>
      </div>
    </div>

    <div
      class="
        progress-bar-small__limiter
        shrink-0
        relative
        h-10.5
        bg-black
        rounded-full
        overflow-hidden
        flex
        items-center
      "
    >
      <div
        class="
          progress-bar-small__mask
          absolute
          inset-0
          rounded-[inherit]
          -translate-x-[20%]
        "
      >
        <div
          data-js-progress-bar
          class="
            size-full
            bg-accent
            rounded-[inherit]
            transition-colors
            duration-200
            ease-out
          "
        ></div>
      </div>
    </div>
  </div>

  <div
    data-js-resize-indicator
    class="
      absolute
      text-grey-400
      top-full
      left-full
      text-sm
      -translate-x-full
      translate-y-full
      whitespace-nowrap
      pointer-events-none
    "
  >
    Resize here

    <span class="
      relative
      -top-2.5
      inline-block
      -rotate-6
    ">&#x2934;</span>
  </div>
</div>
