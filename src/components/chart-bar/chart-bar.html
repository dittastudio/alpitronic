<figure data-js-chart class="
  normalize
  size-full
  min-h-82
  bg-chart-x
  bg-black
  p-4
  grid
  grid-rows-[1fr_auto]
  gap-4
  rounded-14
  select-none
">
  <div class="
    relative
  ">
    <ol data-js-bars class="
      flex
      justify-between
      items-end
      size-full
    "></ol>
    <ol data-js-y-label class="
      absolute
      inset-0
      grid
      grid-cols-1
      grid-rows-[auto]
      text-white
      text-18
      pointer-events-none
    "></ol>
  </div>

  <ol data-js-x-label class="
    flex
    justify-between
    items-start
    w-full
    text-white
    text-18
    pointer-events-none
  "></ol>
</figure>
