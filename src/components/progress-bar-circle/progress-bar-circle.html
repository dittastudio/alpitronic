<div
  data-js-progress
  class="
    progress-bar-circle
    @container
    relative
    normalize
  "
>
  <div class="
    relative
    size-full
    aspect-square
    max-h-full
  ">
    <svg
      class="
        size-full
        -rotate-90
      "
      width="400"
      height="400"
      viewBox="0 0 400 400"
      fill="none"
    >
      <!-- grey background ring -->
      <circle
        class="
          stroke-black
        "
        stroke-width="29"
        cx="200"
        cy="200"
        r="185"
      />

      <!-- animated progress ring -->
      <circle
        data-js-progress-bar
        class="
          progress-bar-circle__bar
          stroke-(--color-accent)
        "
        stroke-width="29"
        stroke-linecap="round"
        cx="200"
        cy="200"
        r="185"
      />

      <circle
        class="
          progress-bar-circle__dot
        " cx="385" cy="200" r="4" fill="white"
      />
    </svg>

    <div
      class="
        absolute
        inset-0
        flex
        items-center
        justify-center
        text-white
        text-[min(40cqb,40cqi,160px)]
        tracking-[-0.04em]
        leading-none
      "
    >
      <div class="
        relative
        flex
        items-baseline
        gap-[0.1em]
      ">
        <span class="
          progress-bar-circle__number
        "></span>
        <small class="
          text-[60%]
          font-medium
        ">%</small>
      </div>
    </div>
  </div>
</div>
