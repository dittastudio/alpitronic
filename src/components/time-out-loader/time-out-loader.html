<div
  data-js-time-out
  class="
    time-out-loader
    @container
    normalize
  "
>
  <div class="
    relative
    w-full
    aspect-square
  ">
    <svg
      class="
        size-full
        -rotate-90
      "
      width="50"
      height="50"
      viewBox="0 0 50 50"
      fill="none"
    >
      <!-- grey background ring -->
      <circle
        class="
          stroke-grey-400/60
        "
        stroke-width="8"
        cx="25"
        cy="25"
        r="21"
      />

      <!-- animated progress ring -->
      <circle
        class="
          time-out-loader__ring
          stroke-white
        "
        stroke-width="8"
        stroke-linecap="round"
        cx="25"
        cy="25"
        r="21"
      />
    </svg>

    <div
      class="
        absolute
        inset-0
        flex
        items-center
        justify-center
        text-grey-400
        text-[38cqmin]
        font-medium
        tracking-[-0.04em]
        leading-none
      "
    >
      <span data-js-time-out-number></span>
    </div>
  </div>
</div>
