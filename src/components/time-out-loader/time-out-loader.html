<div
  data-js-time-out
  class="
    time-out-loader
    relative
    mt-8
    mx-8
    pb-8
  "
>
  <div
    data-js-resize-container
    class="
      normalize
      @container-[size]
      resize
      overflow-auto
      gap-3
      w-100
      h-100
      bg-grey-900
      rounded-14
    "
  >
    <div class="
      relative
      size-full
      aspect-square
      max-h-full
    ">
      <svg
        class="
          size-full
          -rotate-90
        "
        width="400"
        height="400"
        viewBox="0 0 400 400"
        fill="none"
      >
        <!-- grey background ring -->
        <circle
          class="
            stroke-white/60
          "
          stroke-width="50"
          cx="200"
          cy="200"
          r="175"
        />

        <!-- animated progress ring -->
        <circle
          class="
            time-out-loader__ring
            stroke-white
          "
          stroke-width="50"
          stroke-linecap="round"
          cx="200"
          cy="200"
          r="175"
        />
      </svg>

      <div
        class="
          absolute
          inset-0
          flex
          items-center
          justify-center
          text-white
          text-[min(40cqb,40cqi,160px)]
          tracking-[-0.04em]
          leading-none
        "
      >
        <div class="
          relative
          flex
          items-baseline
          gap-[0.1em]
        ">
          <span data-js-time-out-number>56</span>
          <small class="
            text-[60%]
            font-medium
          ">s</small>
        </div>
      </div>
    </div>
  </div>

  <div
    data-js-resize-indicator
    class="
      absolute
      text-grey-400
      top-full
      left-full
      text-sm
      -translate-x-full
      translate-y-full
      whitespace-nowrap
      pointer-events-none
    "
  >
    Resize here

    <span class="
      relative
      -top-2.5
      inline-block
      -rotate-6
    ">&#x2934;</span>
  </div>
</div>
