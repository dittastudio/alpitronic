<div
  class="
    @container-[size]
    container-settings
    resize
    overflow-auto
    h-100
  "
>
  <div
    class="
      grid
      text-[min(40cqmin,160px)]
      size-full
      bg-black
      rounded-xl
      overflow-hidden
    "
  >
    <!-- Progress bar -->
    <div
      class="
        progress-bar__percentage
        col-span-full
        row-span-full
        bg-green
        z-1
        flex
        flex-col
        justify-end
        p-7.5
      "
    >
      <div
        class="
          tracking-[-0.04em]
          leading-none
          flex
          items-baseline
          gap-2
          text-black
          -mx-[0.035em]
          -my-[0.12em]
        "
      >
        <span id="progress-percentage-value">56</span>
        <small class="text-[60%] font-medium">%</small>
      </div>
    </div>

    <!-- Progress bar lines -->
    <div
      class="
        progress-bar__lines
        col-span-full
        row-span-full
        flex
        flex-col
        justify-end
      "
    >
      <div
        class="
          flex
          items-baseline
          @portrait:flex-col-reverse
          @portrait:h-full
        "
      >
        <div
          class="
            grow
            @portrait:flex
            @portrait:items-end
            p-7.5
          "
        >
          <div
            class="
              tracking-[-0.04em]
              leading-none
              flex
              items-baseline
              gap-2
              text-white
              -mx-[0.035em]
              -my-[0.12em]
            "
          >
            <span id="progress-percentage-overlay">56</span>
            <small class="text-[60%] font-medium">%</small>
          </div>
        </div>

        <div
          class="
            w-[20%]
            h-full
            flex
            items-end
            @portrait:w-full
            @portrait:h-[20%]
            text-[0.2em]
            font-medium
            text-white
          "
        >
          <div class="p-7.5">
            <div class="-mx-[0.035em] -my-[0.37em]">
              80%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
